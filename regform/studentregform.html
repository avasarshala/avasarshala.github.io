    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzr4oXoQb6-D7NKz0od4fX6A1hfDwInNHSkmosfmtSKKbSYIa-UJ842_DRp9_kHextG/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        window.open(
          "https://api.whatsapp.com/send?phone=+917306692177&text=Hi,%20I%20have%20just%20registered%20on%20Avasarshala%20website",
          "_blank"
        );
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => alert("You have successfully enrolled", response))
          .catch((error) =>
            alert("Error! Could not enroll. Try again", error.message)
          );
        document.forms[0].reset();
      });
    </script>
