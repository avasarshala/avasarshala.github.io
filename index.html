<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avasarshala</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" name="submit-to-google-sheet">
                        <h2>Register to Avasarshala</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                        
                            <div class="form-group">
                                <label for="ParentName">Parent's Name :</label>
                                <input type="text" name="parentname" id="parentname" required/>
                            </div>
                        </div>
						<div class="form-row">
						<div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="date" name="birth_date" id="birth_date" min="1980-01-01" max="2014-12-31" width="100px" required>
                        </div>
						</div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" value="Male" checked  required>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female" value="Female" required>
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
						
						<div class="form-row">
						<div class="form-group">
                                <label for="class">Class</label>
                                <div class="form-select">
                                    <select name="class" id="class" required>
                                        <option value=""> </option>
										<option value="I">Std. I</option>
                                        <option value="II">Std. II</option>
                                        <option value="III">Std. III</option>
                                        <option value="IV">Std. IV</option>
                                        <option value="V">Std. V</option>
                                        <option value="VI">Std. VI</option>
                                        <option value="VII">Std. VII</option>
                                        <option value="VIII">Std. VIII</option>
                                        <option value="IX">Std. IX</option>
                                        <option value="X">Std. X</option>
                                        <option value="XI">Std. XI</option>
                                        <option value="XII">Std. XII</option>
                                        <option value="UG">Under Graduate</option>
                                        <option value="PG">Post Graduate</option>
										<option value="PG">Post Education</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
							<div class="form-group">
                                <label for="school">School :</label>
                                <input type="text" name="school" id="school" required/>
                            </div>
						</div>
						
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State :</label>
                                <div class="form-select">
                                    <select name="state" id="state" required>
                                        <option value=""> </option>
										<option value="Andhra Pradesh"> Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh"> Arunachal Pradesh</option>
                                        <option value="Assam"> Assam</option>
                                        <option value="Bihar"> Bihar</option>
                                        <option value="Chhattisgarh"> Chhattisgarh</option>
                                        <option value="Goa"> Goa</option>
                                        <option value="Gujarat"> Gujarat</option>
                                        <option value="Haryana"> Haryana</option>
                                        <option value="Himachal Pradesh"> Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir"> Jammu and Kashmir</option>
                                        <option value="Jharkhand"> Jharkhand</option>
                                        <option value="Karnataka"> Karnataka</option>
                                        <option value="Kerala"> Kerala</option>
                                        <option value="Madhya Pradesh"> Madhya Pradesh</option>
                                        <option value="Maharashtra"> Maharashtra</option>
                                        <option value="Manipur"> Manipur</option>
                                        <option value="Meghalaya"> Meghalaya</option>
                                        <option value="Mizoram"> Mizoram</option>
                                        <option value="Nagaland"> Nagaland</option>
                                        <option value="Odisha"> Odisha</option>
                                        <option value="Punjab"> Punjab</option>
                                        <option value="Rajasthan"> Rajasthan</option>
                                        <option value="Sikkim"> Sikkim</option>
                                        <option value="Tamil Nadu"> Tamil Nadu</option>
                                        <option value="Telangana"> Telangana</option>
                                        <option value="Tripura"> Tripura</option>
                                        <option value="Uttar Pradesh"> Uttar Pradesh</option>
                                        <option value="Uttarakhand"> Uttarakhand</option>
                                        <option value="West Bengal"> West Bengal</option>
                                        <option value="Andaman and Nicobar"> Andaman and Nicobar</option>
                                        <option value="Chandigarh"> Chandigarh</option>
                                        <option value="Dadar and Nagar Haveli"> Dadar and Nagar Haveli</option>	
                                        <option value="Daman and Diu"> Daman and Diu</option>
                                        <option value="Delhi"> Delhi</option>
                                        <option value="Lakshadweep"> Lakshadweep</option>
                                        <option value="Puducherry"> Puducherry</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
						
                            <div class="form-group">
                                <label for="district">District :</label>
                                <input type="text" name="district" id="district" required/>
                            </div>
                        </div>
						
						<div class="form-row">
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" required />
                        </div>
					    <div class="form-group">
                            <label for="number">WhatsApp Number :</label>
                            <input type="number" name="number" id="number" required />
                        </div>
						</div>
						
						
						
                        <div class="form-submit" >
                            <input type="submit" value="Enroll for a Trial" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
			
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbyvmBwZJXT-pR0usG3EcQrGw7CK2hmlma80CiKMFLMfEnWx2Sk/exec'
		const form = document.forms['submit-to-google-sheet']

		form.addEventListener('submit', e => {
			e.preventDefault()
			fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => alert('You have successfully enrolled', response))
			.catch(error => alert('Error! Could not enroll. Try again', error.message))
		})
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
